---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: %APP%-pushsecret
spec:
  updatePolicy: Replace
  deletionPolicy: Delete
  refreshInterval: "0"
  secretStoreRefs:
    - name: hashicorp-vault
      kind: ClusterSecretStore
  selector:
    secret:
      name: %APP%-secret
  template:
    data:
      key: "{{ .value }}"
  data:
    - match:
        secretKey: key
        remoteRef:
          remoteKey: kubernetes/%CLUSTER%/%APP%
          property: value
