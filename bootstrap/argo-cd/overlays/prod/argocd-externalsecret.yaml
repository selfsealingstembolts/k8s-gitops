---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      engineVersion: v2
      data:
        oidc.keycloak.clientSecret: '{{ index . "oidc-keycloak-clientSecret" }}'

  dataFrom:
    - extract:
        key: kubernetes/ops-prod/argocd
