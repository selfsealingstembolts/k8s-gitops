---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-cluster-oci-oke-prod
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: argocd-cluster-oci-oke-prod
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: cluster
      data:
        name: "{{ .name }}"
        server: "{{ .server }}"
        config: |
          {
            "bearerToken": "{{ .token }}",
            "tlsClientConfig": {
                  "insecure": false,
                  "caData": "{{ index . "certificate-authority-data" }}"
            }
          }

  dataFrom:
    - extract:
        key: kubernetes/oci-oke-prod/kubeconfig
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-cluster-workload-prod
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: argocd-cluster-workload-prod
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: cluster
      data:
        name: "{{ .name }}"
        server: "{{ .server }}"
        config: |
          {
            "tlsClientConfig": {
                  "insecure": false,
                  "caData": "{{ index . "certificate-authority-data" }}",
                  "certData": "{{ index . "client-certificate-data" }}",
                  "keyData": "{{ index . "client-key-data" }}"
            }
          }

  dataFrom:
    - extract:
        key: kubernetes/workload-prod/kubeconfig
