---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /bootstrap/argo-cd
spec:
  project: ops-prod-project
  source:
    repoURL: https://gitlab.example.com/k8s-gitops.git
    targetRevision: HEAD
    path: bootstrap/argo-cd/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-appsets
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: ops-prod-project
  source:
    repoURL: https://gitlab.example.com/k8s-gitops.git
    targetRevision: HEAD
    path: clusters
    directory:
      recurse: true
      include: '*/applicationset.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-tanka-appsets
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
spec:
  project: ops-prod-project
  source:
    repoURL: https://gitlab.example.com/k8s-gitops.git
    targetRevision: HEAD
    path: clusters
    directory:
      recurse: true
      include: '*/tanka.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
