---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-repo-gitops
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: argocd-repo-gitops
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      data:
        type: git
        url: '{{ index . "repo-gitops-url" }}'
        username: '{{ index . "repo-gitops-username" }}'
        password: '{{ index . "repo-gitops-password" }}'
  dataFrom:
    - extract:
        key: kubernetes/ops-prod/argocd
