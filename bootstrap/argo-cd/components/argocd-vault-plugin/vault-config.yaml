---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: vault-config
stringData:
  VAULT_ADDR: https://vault.example.com
  AVP_TYPE: vault
  AVP_AUTH_TYPE: k8s
  AVP_K8S_ROLE: argocd
  AVP_K8S_TOKEN_PATH: /var/run/secrets/kubernetes.io/serviceaccount/token
  AVP_MOUNT_PATH: auth/k8s-ops-prod
  VAULT_CACERT: /vault/userconfig/tls-ca/ca.crt
