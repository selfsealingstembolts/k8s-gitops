---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      automountServiceAccountToken: true
      serviceAccountName: argocd-vault-plugin
      initContainers:
        - name: avp-download-tools
          image: registry.access.redhat.com/ubi9
          env:
            - name: AVP_VERSION
              value: 1.17.0
          command: [sh, -c]
          args:
            - >-
              curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
              chmod +x argocd-vault-plugin &&
              mv argocd-vault-plugin /custom-tools/
          volumeMounts:
            - mountPath: /custom-tools
              name: avp-custom-tools
      containers:
        # argocd-vault-plugin with Kustomize
        - name: avp-kustomize
          command: [/var/run/argocd/argocd-cmp-server]
          image: quay.io/argoproj/argocd:v3.1.1
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
          env:
            - name: ARGOCD_EXEC_TIMEOUT
              value: "5m"
          volumeMounts:
            - mountPath: /var/run/argocd
              name: var-files
            - mountPath: /home/argocd/cmp-server/plugins
              name: plugins
            - mountPath: /tmp
              name: tmp

            # Register plugins into sidecar
            - mountPath: /home/argocd/cmp-server/config/plugin.yaml
              subPath: avp-kustomize.yaml
              name: avp-cmp-config

            # Important: Mount tools into $PATH
            - name: avp-custom-tools
              subPath: argocd-vault-plugin
              mountPath: /usr/local/bin/argocd-vault-plugin

            # Mount CA used by Vault
            - name: freeipa-bundle
              mountPath: /vault/userconfig/tls-ca

      volumes:
        - configMap:
            name: avp-cmp-config
          name: avp-cmp-config
        - name: avp-custom-tools
          emptyDir: {}
        - emptyDir: {}
          name: cmp-tmp
        - configMap:
            name: freeipa-bundle
          name: freeipa-bundle
