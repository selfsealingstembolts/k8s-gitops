---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-vault-plugin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-vault-plugin
rules:
  - apiGroups: ['']
    resources: ['serviceaccounts/token']
    resourceNames: ['argocd-vault-plugin']
    verbs: ['create']
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-vault-plugin
subjects:
  - kind: ServiceAccount
    name: argocd-vault-plugin
    namespace: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-vault-plugin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-vault-plugin-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: argocd-vault-plugin
  namespace: argocd
