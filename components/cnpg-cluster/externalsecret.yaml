---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-secret
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  refreshPolicy: CreatedOnce
  secretStoreRef:
    name: hashicorp-vault
    kind: ClusterSecretStore
  target:
    name: cnpg-secret
    creationPolicy: Owner
    deletionPolicy: Delete
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        username: "{{ .appName }}"
        password: "{{ .cnpgPassword }}"
        pgpass: "{{ .appName }}-cnpg-cluster-rw:5432:{{ .appName }}:{{ .appName }}:{{ .cnpgPassword }}"
        jdbc-uri: "jdbc:postgresql://{{ .appName }}-cnpg-cluster-rw.{{ .namespace }}:5432/{{ .appName }}?password={{ .cnpgPassword }}&user={{ .appName }}"
        uri: "postgresql://{{ .appName }}:{{ .cnpgPassword }}@{{ .appName }}-cnpg-cluster-rw.{{ .namespace }}:5432/{{ .appName }}"
        accessKey: "{{ .accessKey }}"
        secretKey: "{{ .secretKey }}"

  data:
    - sourceRef:
        storeRef:
          name: cnpg-secretstore
          kind: SecretStore
      secretKey: appName
      remoteRef:
        key: appName
    - sourceRef:
        storeRef:
          name: cnpg-secretstore
          kind: SecretStore
      secretKey: namespace
      remoteRef:
        key: namespace

  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: password-generator
      rewrite:
        - regexp:
            source: "(.*)"
            target: cnpgPassword
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: accesskey-generator
      rewrite:
        - regexp:
            source: "(.*)"
            target: accessKey
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: ClusterGenerator
          name: secretkey-generator
      rewrite:
        - regexp:
            source: "(.*)"
            target: secretKey
