---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: paperless-ngx-pushsecret
spec:
  updatePolicy: Replace
  deletionPolicy: Delete
  refreshInterval: "0"
  secretStoreRefs:
    - name: hashicorp-vault
      kind: ClusterSecretStore
  selector:
    secret:
      name: paperless-ngx-secret
  data:
    - match:
        remoteRef:
          remoteKey: kubernetes/workload-prod/paperless-ngx
