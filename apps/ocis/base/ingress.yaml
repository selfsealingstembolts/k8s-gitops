---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: %NAME%
spec:
  rules:
    - host: ""
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: %NAME%
                port:
                  number: %PORT%
  tls:
    - hosts:
        - ""
      secretName: %NAME%-tls
