---
data_dir: /vector-data-dir
api:
  enabled: true
  address: 0.0.0.0:8686
  playground: false
sources:
  internal_metrics:
    type: internal_metrics
  vector:
    address: 0.0.0.0:6000
    type: vector
    version: "2"
sinks:
  prom_exporter:
    type: prometheus_exporter
    inputs:
      - internal_metrics
    address: 0.0.0.0:9090
  victorialogs:
    type: loki
    inputs:
      - vector
    endpoint: "http://victorialogs:9428/insert/loki/"
    compression: gzip
    path: "/api/v1/push?_stream_fields=source"
    encoding:
      codec: json
    labels:
      source: vector
