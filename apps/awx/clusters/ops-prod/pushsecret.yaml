---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: awx-admin-pushsecret
spec:
  updatePolicy: Replace
  deletionPolicy: Delete
  refreshInterval: "0"
  secretStoreRefs:
    - name: hashicorp-vault
      kind: ClusterSecretStore
  selector:
    secret:
      name: awx-admin-secret
  template:
    data:
      password: "{{ .password }}"
  data:
    - match:
        secretKey: password
        remoteRef:
          remoteKey: kubernetes/ops-prod/awx
          property: password
---
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: awx-secret-key
spec:
  updatePolicy: Replace
  deletionPolicy: Delete
  refreshInterval: "0"
  secretStoreRefs:
    - name: hashicorp-vault
      kind: ClusterSecretStore
  selector:
    secret:
      name: awx-secret-key
  template:
    data:
      secret_key: "{{ .secret_key }}"
  data:
    - match:
        secretKey: secret_key
        remoteRef:
          remoteKey: kubernetes/ops-prod/awx
          property: secret_key
