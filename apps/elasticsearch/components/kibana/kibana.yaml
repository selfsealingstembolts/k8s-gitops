---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elastic
spec:
  version: 8.7.0
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: elasticsearch
    logs:
      elasticsearchRefs:
        - name: elasticsearch
  count: 1
  elasticsearchRef:
    name: "elasticsearch"
  config:
    monitoring.ui.ccs.enabled: false
  http:
    service:
      spec:
        type: ClusterIP
    tls:
      certificate:
        secretName: kibana-tls

  # this shows how to customize the Kibana pod
  # with labels and resource limits
  podTemplate:
    metadata:
      labels:
        # foo: bar
    spec:
      containers:
      - name: kibana
        resources:
          limits:
            memory: 1Gi
            cpu: 1
