---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: cilium
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  title: "Cilium"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cilium-dashboard
spec:
  allowCrossNamespaceImport: true
  folderRef: cilium
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "VictoriaMetrics"
  url: "https://raw.githubusercontent.com/cilium/cilium/v1.17.4/install/kubernetes/cilium/files/cilium-agent/dashboards/cilium-dashboard.json"
