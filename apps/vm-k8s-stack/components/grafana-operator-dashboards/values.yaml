---
apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: victoria-metrics-k8s-stack-chart
valuesInline:
  defaultDashboards:
    enabled: true
    grafanaOperator:
      enabled: true
      spec:
        instanceSelector:
          matchLabels:
            dashboards: "grafana"
        allowCrossNamespaceImport: true
  grafana:
    sidecar:
      dashboards:
        multicluster: true
